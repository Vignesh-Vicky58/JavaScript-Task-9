<html>
    <head>
        <title>JS Task 9</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <style>
            #cl1
            {
                background-color:rgb(214, 72, 72);
                color:white
            }
            input{
                width:80%;
            }
        </style>
    </head>
    <body>
        <div class="container mt-5">
            <div id="cl1">
                <div class="row py-2">
                    <div class="col-2 mx-5 px-2">Name:</div>
                    <div class="col-6 px-1"><input type="text" id="nm" placeholder="your name"></div>
                    <div class="col-2" id="nm1" style="color: rgb(255, 0, 0);"></div>   
                </div>
                <div class="row py-2">
                    <div class="col-2 mx-5 px-2">Email:</div>
                    <div class="col-6 px-1"><input type="text" id="em" placeholder="your email"></div>
                    <div class="col-2" id="em1" style="color: rgb(255, 0, 0);"></div>   
                </div>
                <div class="row py-2">
                    <div class="col-2 mx-5 px-2">Password:</div>
                    <div class="col-6 px-1"><input type="password" id="ps"></div>
                    <div class="col-2" id="ps1" style="color: rgb(255, 0, 0);"></div>   
                </div>
                <div class="row py-2">
                    <div class="col-2 mx-5 px-2">Phone:</div>
                    <div class="col-6 px-1"><input type="text" id="ph"></div>
                    <div class="col-2" id="ph1" style="color: rgb(255, 0, 0);"></div>   
                </div>
                <div class="row py-2">
                    <div class="col-2 mx-5 px-2">Gender:</div>
                    <div class="col-6 px-1"> Male <input type="radio" id="ml" name="gd" style="width: auto;"> Female <input type="radio" id="ml" name="gd" style="width: auto;"> Other <input type="radio" name="gd" id="oth" style="width: auto;"></div>
                    <div class="col-2" id="gd1" style="color: rgb(254, 0, 0);"></div>   
                </div>
                <div class="row py-2">
                    <div class="col-2 mx-5 px-2">Language:</div>
                    <div class="col-6 px-1"><select id="lng">
                        <option>Select Language</option>
                        <option>Hindi</option>
                        <option>Malayalam</option>
                        <option>Telugu</option>
                        <option>Tamil</option>
                    </select></div>
                    <div class="col-2" id="ph1" style="color: rgb(250, 136, 136);"></div>   
                </div>
                <div class="row py-2">
                    <div class="col-2 mx-5 px-2">Zip Code:</div>
                    <div class="col-6 px-1"><input type="text" id="zc"></div>
                    <div class="col-2" id="ph1" style="color: rgb(250, 136, 136);"></div>   
                </div>
                <div class="row py-2">
                    <div class="col-2 mx-5 px-2">About:</div>
                    <div class="col-6 px-1"><input type="text" id="ab" style="height: 20vh;"></div>
                    <div class="col-2" id="ph1" style="color: rgb(255, 0, 0);"></div>   
                </div>
                <div class="row py-2">
                    <div class="col text-center"><div class="btn btn-light" type="button" onclick="func()">Register</div>  </div>
                </div>
            </div>
        </div>
        <script>
            function func()
            {
                var x = document.getElementById("nm").value;
                if(x=="")
                {
                    document.getElementById("nm1").innerHTML = "Enter name";
                }
                var x = document.getElementById("em").value;
                if(x=="")
                {
                    document.getElementById("em1").innerHTML = "Enter email";
                }
                var x = document.getElementById("ps").value;
                if(x=="")
                {
                    document.getElementById("ps1").innerHTML = "Enter password";
                }
                var x = document.getElementById("ph").value;
                if(x=="")
                {
                    document.getElementById("ph1").innerHTML = "Enter phone number";
                }
            }
        </script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
